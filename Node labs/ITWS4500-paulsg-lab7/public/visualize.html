   <!DOCTYPE html>
<html lang="en" dir="ltr" sameSite="none">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="lab7.css">
   <!-- <link rel="icon" href="https://www.jorambarrez.be/blog/wp-content/activiti_6.png" type="image"> -->
   <link rel="icon" href="https://clipartmag.com/images/newspaper-png-9.png" type="image">
   <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai+2|Comfortaa&display=swap" rel="stylesheet">
   <title>Lab7 Visualize</title>
</head>
<!-- angular module and controller function will be acceessible over the whole body -->

<body ng-app="newsApp" ng-controller="ctrNews">
   <div class="content pagecontainer">
      <nav class="navbar navbar-dark">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <!-- navbar collpases -->
         <div class="collapse navbar-collapse" id="navbarNav">
            <section class="instruct">
               <h1 class="text-center">Instructions</h1>
               <h4>1. either go back or click graph to see the current data in the db represented</h4>
               <h4>there must be data in the database to read so do not reset the db!</h4>
            </section>
         </div>
      </nav>
   </div>
   <h1 class="text-center display-3">Lab 7 Data Drive</h1>
<!-- buttons to populate, display, export and reset the database -->
   <form class="active-cyan-3 active-cyan-4 mb-4 searchBar text-center">
      <a class="btn btn-success" href="/">go back</a>
      <input type="submit" id="headline" name="headlines" value="Graph it up!" ng-click="displayDB()" />
   </form>
   <div class="container">

      <div class="row">
         <!-- after display is fired, all articles in the database are looped through and displayed  -->
         <section class="col-sm-12 card">
            <!-- <h4 class='text-center'> Chart one</h4> -->

            <div class="chart-container text-center">
              <canvas id="bar" class="chart chart-bar" chart-data="bar_data" chart-labels="bar_labels" chart-options="bar_options">
              </canvas>
              </section>

              <section class="col-sm-12 card">
                 <canvas id="pie" class="chart chart-doughnut" chart-data="donut_data" chart-labels="donut_labels" chart-options="donut_options">
                 </canvas>
              </section>

              <section class="col-sm-12 card">
              <canvas id="auth_pie" class="chart chart-doughnut" chart-data="auth_data" chart-labels="auth_labels" chart-options="auth_options">
              </canvas>
              </section>
            </div>
      </div>
   </div>
</body>
<!-- scripts at bottom for better load time -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
<script src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
<script type="text/javascript" src="lab7.js"></script>

</html>
