<!DOCTYPE html>
<html lang="en" dir="ltr" sameSite="none">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title>Paulsg - Lab3</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="resources/lab3.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
      <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
      <!-- Font Awesome JS -->
      <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
   </head>
   <!-- angular app module call -->
   <body ng-app="myApp">
      <!-- angular controller call -->
      <div class="wrapper" ng-controller="loadImg">
         <!-- Sidebar where top user is displayed -->
         <nav id="sidebar">
            <div class="sidebar-header">
               <h2 class="text-center topU"> {{topUser.name}}</h2>
               <h5 class="card text-center topU">bio: {{topUser.bio}}</h5>
            </div>
            <div ng-repeat="pic in topUserPhotos" class="card sbar">
               <a href="{{pic.links.download}}">
                  <img class=" img-thumbnail rounded mx-auto d-block" src="{{pic.urls.small}}"
                  alt="{{pic.alt_description}}">
               </a>
               <p class="text-center topU">{{pic.description}}</p>
               <p class="topU"> Likes: {{pic.likes}}</p>
            </div>
         </nav>
         <!-- Page Content -->
         <div id="content" style="margin: 2%;">
            <nav class="navbar navbar-expand-lg">
               <div class="container-fluid">
                  <button type="button" id="sidebarCollapse" class="btn btn-info">
                     <i class="fas fa-align-left"></i> Top User
                  </button>
                  <h1 class="text-center display-1">Lab 3</h1>
               </div>
            </nav>
            <!-- row where cards are created -->
           <section class="row">
             <!-- angular ng-repeat loops through data array and creates idientical div for
                  for each photo -->
             <div ng-repeat="photo in photos" class="col-lg-3 col-md-4 col-sm-6 card">
                <h4 class='text-center'> {{photo.user.name}}</h4>
                <a href="{{photo.links.download}}">
                   <img class="img-thumbnail rounded mx-auto d-block" src="{{photo.urls.small}}"
                   alt="{{photo.alt_description}}">
                </a>
                <p class="text-center">{{photo.description}}</p>
                <p> Likes: {{photo.likes}}</p>
             </div>
          </section>
       </div>
    </div>
   </body>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
   <script type="text/javascript" src="resources/lab3.js"></script>
</html>
